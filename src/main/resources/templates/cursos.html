<html>
    <head>
        <title>Cursos</title>
        <meta charset="UTF-8"/>

    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}">
                    <th><span th:text="${curso.nombre}">nombre</span></th>
                    <th><span th:text="${curso.descripcion}">descripcion</span></th>
                    <th><span th:text="${curso.precio}">precio</span></th>
                    <th><span th:text="${curso.horas}">hora</span></th>
                </tr>
            </tbody>

        </table>
        <form action="#" th:action="@{/cursos/addcurso}" th:object="${curso}" method="post">
            <p>Nombre: <input type="text" th:field="*{nombre}"/></p>
            <p>Descripcion: <input type="text" th:field="*{descripcion}"/></p>
            <p>Precio: <input type="number" th:field="*{precio}"/></p>
            <p>Horas: <input type="number" th:field="*{horas}"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
